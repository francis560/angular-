<div class="container">

    <ul class="list-group">
    
        <li *ngFor="let item of users;" class="list-group-item d-flex flew-row mb-3 py-4" data-aos="zoom-in">

            <div>
                <i class="fas fa-user-tie"></i>
            </div>

            <div>
                <p>{{ item.first_name }}</p>
                <p>{{ item.email }}</p>
            </div>

        </li>
    
    </ul>

</div>
