<app-nav-v2></app-nav-v2>

<div class="contenedor mt-5 animated fadeIn">

    <div class="login">
        <div class="p-4">
            <div>
                <div>
                    <h4 class="titulo my-4">Inicia sesion en tu cuenta para revisar tus notas.</h4>
                </div>
                <div>
                    <form [formGroup]="form" (submit)="signin($event)">
                        <div class="input-caja mb-4">
                            <input type="email" formControlName='email' autocomplete="off" name="email" class="" placeholder="Correo electrónico">
                        </div>
                        <div class="input-caja mb-5">
                            <input type="password" formControlName='password' autocomplete="off" name="password" class="" placeholder="Contraseña">
                        </div>
                        <button type="submit" [disabled]="form.invalid" class="btn p-3 btn-block hvr-grow-shadow"><i class="fas fa-sign-in-alt mr-2"></i>Iniciar sesión</button>
                        <div class="mt-3">
                            <a routerLink="/home/create" style="font-size: 15px; color: #0278ae; font-family: 'Fredoka One', cursive;">¿Aún no tienes una cuenta de <span style="color: #e8654a;">Express Notes</span>? Regístrate</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
